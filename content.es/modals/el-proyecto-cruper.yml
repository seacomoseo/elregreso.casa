description: |
  Para no extendernos mucho, pues es una larga historia, decir que la C.RU.PER (Comunidad rural perdurable) El Regreso forma parte de la asociación Volver a la Tierra, con la que comparte fines.

  A groso modo, se podría decir que la primera es un proyecto dentro de la segunda con unas lineas de actuación diferentes mas dentro de los mismos principios, compartiendo pues objetivos.

