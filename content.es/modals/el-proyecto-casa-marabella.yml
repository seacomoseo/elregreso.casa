title: Casa Marabella
subtitle: Una casa con encanto y alma, base de la comunidad
image: casa-marabella-ventana-del-salon.jpg
description: |
  Marabella es el nombre que le pusieron a la casa los fundadores de la asociación, y como bien sugiere este, es una maravilla, no solo por el encanto que tiene sino por el alma que le dieron en su construcción.

  Tiene muchos detalles y mucho amor puesto en ella.

  Un rasgo importante es la finalidad para la cual se creó, ya que esta está destinada a tener un uso comunitario.

  Es la sede donde se llevan a cabo las reuniones de ambas asociaciones (véase, El Regreso y Volver a la Tierra), es el centro neurálgico de la comunidad puesto que su equipamiento es de uso compartido, ya sea la cocina, la biblioteca, el lavadero, el almacén y la sala de actividades o ludoteca.

  Es lo suficientemente espaciosa para organizar un gran número de actividades en el que se cuente con bastantes personas.

  Además, una característica recalcable es que dispone de dos baños con váter seco, algo imprescindible para seguir los principios de la asociación, y es que aquí procuramos gestionar nuestros desechos con sumo cuidado.

  Esta es también la vivienda base desde la cual se proyecta ir agrandado la comunidad.

  Se pretende que sea lo más autosuficiente posible; el agua llega a la casa por dos vías, una es la recolectada de lluvia y la otra es la que viene por manguera desde una arqueta que recoge el agua que brota de un manantial, y la electricidad la generan paneles solares.
