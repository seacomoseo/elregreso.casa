title: El Hábitat
subtitle: Conviviendo en armonía con la naturaleza
image: fondo.jpg
description: |
  La finca donde se desarrolla el proyecto se encuentra en el término municipal de Moratalla (Murcia), en un valle a unos 1000 metros de altitud situado entre dos arroyos que llevan agua todo el año (formándose pozas donde bañarse a lo largo de éstos).

  Esta se encuentra en plena sierra, en un paraje que nuestros antepasados eligieron como su hogar (hay pinturas rupestres en las proximidades), y en el que generaciones anteriores a la nuestra hicieron también de este su hábitat, en el cual vivieron en grupos dispersos de manera humilde, en paz y armonía con la naturaleza.

  Los bosques circundantes son principalmente de pinos, encinas y sabinas, además de choperas a orillas de los arroyos y zonas más húmedas.

  Existe una amplia diversidad en cuanto a flora se refiere, pero algunos de los arboles y arbustos de gran interés por su uso alimenticio son el nogal (árbol representativo de la zona), la zarzamora y el escaramujo entre otros.

  También se puede encontrar una gran variedad de plantas silvestres con usos medicinales.

  En cuanto a fauna, decir que en un paseo se pueden ver fácilmente ejemplares de cabras montesas, y en menor abundancia jabalíes, que se pueden encontrar en lugares más recónditos.

  En resumen, nos encontramos en un entorno natural muy fértil con mucha biodiversidad, en el que hace no muchos años vivía la gente de manera auto-suficiente, en grupos dispersos a lo largo de la sierra en diversos cortijos que a día de hoy aun podemos encontrar en mejor o peor estado.

  Es un lugar perfecto al que regresar para llevar una vida de calidad, una vida que le de un respiro al planeta.
