  En un valle conformado por la confluencia de dos arroyos, el terreno que nos rodea ha sido reverdecido con muchas variedades diferentes de árboles, frutales y arbustos.

  En este espacio, comenzó a construirse una casa hace 20 años proclamando las técnicas de bioconstruccion y autosuficiencia. Ésta ha sido una muestra de cómo se puede vivir una vida más sostenible centrada en los principios de la permacultura.

  Con sus diversos espacios funcionales, su intención ha sido: "Proporcionar un techo a muchas personas con ideas afines".
  Personas necesitadas, personas que querían retirarse, personas que utilizaban la casa como parada intermedia para encontrar un hogar en la zona, o personas que querían contribuir al proyecto/asociación. Nunca se ha rechazado a nadie que quisiera formar parte del proyecto por su situación económica. La casa estaba abierta en base a donaciones.
  Se han realizado muchas actividades, talleres y reuniones en la gran sala acorde a la visión del proyecto.

  A lo largo de los años, siempre hemos sido capaces de pagar los impuestos y los gastos básicos. Pero, como en todo proceso experimental de ensayo, ha habido errores en la construcción(goteras, humedades, degración de suelo y aislamiento natural...) que en este momento nos desbordan técnica y economicamente para poder solucionarlo.

  Toda la casa necesita una severa reparación.

  Por esta razón, lanzamos este crowdfunding pidiendo apoyo.

  Deseamos profundamente que esta casa pueda prosperar y convertirse en un ejemplo de una forma de vida sostenible y respetuosa con el medio ambiente y sus habitantes. Atrayendo a muchas más personas en el futuro, que quieran conocer una forma de vida diferente, mucho más cercana a la naturaleza y conectada con la gente de su entorno. Puede convertirse en un lugar donde alojarse mientras se realiza un voluntariado en todos los distintos proyectos ecológicos de la zona.

  Con tu ayuda, todo esto será posible.

  Porque creemos en el apoyo a nuestra propia comunidad local, tu apoyo también proporciona un ingreso para las personas que harán el trabajo de rehabilitación.

  Los trabajos más urgentes que queremos llevar a cabo son:

  - icon-leaf Reparación de tejados
  - icon-leaf Reparación de terrazas
  - icon-leaf Reparación de los muros dañados
  - icon-leaf Mejoras en el suelo
  - icon-leaf Un nuevo sistema solar que dure otros 20 años

  Dependiendo de las donaciones nos encantaría añadir:

  - icon-leaf Sustitución del aislamiento natural degradado.
  - icon-leaf Sustitución de cristalería bioclimática agrietada de ventanas y dinteles dañados.
  - icon-leaf Revoco exterior
  - icon-leaf Renovación de electrodomésticos...

  ¡Os mantendremos informados!

