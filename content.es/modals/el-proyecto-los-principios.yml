title: Los Principios
subtitle: 'Permacultura: Nuestro camino hacia la sostenibilidad'
image: el-proyecto-los-principios.jpg
description: |
  A grandes rasgos se podría decir que la intención es ir en dirección a la permacultura.

  Estos son nuestros principios básicos:

  1. La agricultura orgánica, excluyendo en cualquier caso el empleo de productos no admitidos en agricultura ecológica y reduciendo o excluyendo el uso de maquinaria contaminante agrícola.
  1. La bioconstrucción y arquitectura sana y bioclimática.
  1. La economía local, cooperativa, solidaria y ambientalmente perdurable.
  1. Las tecnologías blandas alternativas, tanto tradicionales como modernas.
  1. Las energías renovables, libres y descentralizadas.
  1. La consideración del agua como “ser vivo”, usando la estrictamente necesaria, con la mínima contaminación y depurándola biológicamente para su reutilización.
  1. La reducción, reutilización y reciclaje de los residuos sólidos.
  1. La movilidad sostenible.
  1. La educación libre.
  1. Las dinámicas de crecimiento personal y grupal.
