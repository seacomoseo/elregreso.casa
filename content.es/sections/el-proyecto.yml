title: El Proyecto
subtitle: Promoviendo una nueva forma de vida sostenible
description: |
  Somos una asociación embarcada en un proyecto de autosuficiencia y sostenibilidad, conservación de la biodiversidad, defensa de la ruralidad y el equilibrio perdurable como alternativa al modelo macrourbano, desarrollista e individualista dominante. Y, en resumen, intentamos promover la Comunidad Rural Perdurable como institución socioeconómica, laboral, cultural y educativa que garantiza las necesidades básicas de sus miembros.

  Parte esencial de nuestra filosofía es interactuar, en todos los ámbitos posibles, con las comunidades locales, logrando así un enriquecimiento mutuo en el intercambio de experiencias vitales, y especialmente intercambiar experiencias y crear lazos de unión con otras comunidades rurales semejantes al tipo de comunidad promovido por nuestra asociación.
